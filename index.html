<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Edad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Estilo del modal de verificación de edad */
        #age-verification-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
        }

        .modal-content h2 {
            margin-top: 0;
            font-size: 24px;
        }

        .modal-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
        }

        .modal-buttons button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .yes-button {
            background-color: #4CAF50;
            color: white;
        }

        .no-button {
            background-color: #f44336;
            color: white;
        }

        .yes-button:hover, .no-button:hover {
            opacity: 0.9;
        }

        .hidden {
            display: none;
        }

        /* Media query para pantallas pequeñas (móviles) */
        @media (max-width: 600px) {
            .modal-content {
                width: 95%;
                padding: 15px;
            }

            .modal-content h2 {
                font-size: 20px;
            }

            .modal-buttons button {
                width: 100px;
                padding: 10px;
                font-size: 14px;
            }

            h1 {
                font-size: 1.8em;
            }

            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

<div id="age-verification-modal">
    <div class="modal-content">
        <h2>¿Eres mayor de 18 años?</h2>
        <div class="modal-buttons">
            <button class="yes-button" onclick="redirectUser(true)">Sí</button>
            <button class="no-button" onclick="redirectUser(false)">No</button>
        </div>
    </div>
</div>

<script>
    function redirectUser(isAdult) {
        if (isAdult) {
            // Redirigir a la página deseada si el usuario es mayor de edad
            window.location.href = 'videos.html'; // Cambia esta URL por el sitio web que desees
        } else {
            // Redirigir a otro sitio si el usuario no es mayor de edad
            window.location.href = 'videos.html'; // Cambia esta URL por otro sitio web
        }
    }
</script>

</body>
</html>
